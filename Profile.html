<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="Profile.css">
</head>
<body>
  <!-- Navbar -->
	<nav class="navbar" role="navigation" aria-label="main navigation">
	  <div class="navbar-brand">
	    <a class="navbar-item" href="#">
	      <img src="https://media.discordapp.net/attachments/607137108590592000/1096124667531628606/logo.png?width=1023&height=191" width="152" height="68">
	    </a>
	    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
	      <span aria-hidden="true"></span>
	      <span aria-hidden="true"></span>
	      <span aria-hidden="true"></span>
	    </a>
	  </div>

	  <div id="navbarBasicExample" class="navbar-menu">
	    <div class="navbar-start">
	      <a class="navbar-item" href="#">Home</a>
	      <a class="navbar-item" href="#">Food</a>
		  <a class="navbar-item" href="#">Exercise</a>
		  <div class="navbar-item has-dropdown is-hoverable">
			<a class="navbar-link">
			  Table
			</a>
	
			<div class="navbar-dropdown">
			  <a class="navbar-item">
				Food
			  </a>
			  <a class="navbar-item">
				Exercise
			  </a>
			</div>
		  </div>
		</div>
	    </div>
	  </div>
	</nav>


  <section class="container">
    <div class="columns is-multiline is-centered">
      <div class="column">
        <figure class="image is-256x256">
          <img src="https://via.placeholder.com/256x256" alt="Profile Picture">
        </figure>
        <div class="file has-name is-fullwidth">
          <label class="file-label">
            <input class="file-input" type="file" name="resume">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a file…
              </span>
            </span>
            <span class="file-name">
              Screen Shot 2017-07-29 at 15.54.25.png
            </span>
          </label>
        </div>
      </div>
      <div class="column">
        <form>
          <div class="field">
            <label class="label">First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter your first name">
            </div>
          </div>

          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter your last name">
            </div>
          </div>

          <div class="field">
            <label class="label">Gender</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Age</label>
            <div class="control">
              <input class="input" type="number" placeholder="Enter your age">
            </div>
          </div>

          <div class="field">
            <label class="label">Weight(kg)</label>
            <div class="control">
              <input class="input" type="number" placeholder="Enter your weight">
            </div>
          </div>

          <div class="field">
            <label class="label">Height(cm)</label>
            <div class="control">
              <input class="input" type="number" placeholder="Enter your height">
            </div>
          </div>

          <div class="field">
            <label class="label">Select Plan</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select plan</option>
                  <option>Plan 1</option>
                  <option>Plan 2</option>
                  <option>Plan 3</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="font-thai button is-size-5">บันทึกข้อมูล</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
