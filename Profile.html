<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="Profile.css">
</head>
<body>
  <!-- Navbar -->
	<nav class="navbar" role="navigation" aria-label="main navigation">
	  <div class="navbar-brand">
	    <a class="navbar-item" href="#">
	      <img src="https://media.discordapp.net/attachments/607137108590592000/1096124667531628606/logo.png?width=1023&height=191" width="152" height="68">
	    </a>
	    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
	      <span aria-hidden="true"></span>
	      <span aria-hidden="true"></span>
	      <span aria-hidden="true"></span>
	    </a>
	  </div>

	  <div id="navbarBasicExample" class="navbar-menu">
	    <div class="navbar-start">
	      <a class="navbar-item" href="#">Home</a>
	      <a class="navbar-item" href="#">Food</a>
		  <a class="navbar-item" href="#">Exercise</a>
		  <div class="navbar-item has-dropdown is-hoverable">
			<a class="navbar-link">
			  Table
			</a>
	
			<div class="navbar-dropdown">
			  <a class="navbar-item">
				Food
			  </a>
			  <a class="navbar-item">
				Exercise
			  </a>
			</div>
		  </div>
		</div>
	    </div>
	  </div>
	</nav>


  <section class="container">
    <div class="columns m-3">
      <div class="column">
        <div class="content is-normal">
          <h1 class="is-size-1">My Profile</h1>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <figure class="image is-100x80">
          <img src="https://via.placeholder.com/100x80" alt="Profile Picture">
        </figure>
      </div>
      <div class="column">
        <form>
          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label is-size-5">First Name:</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Enter your first name" style="border-radius: 20px; background-color:#D9D9D9; font-size: 25px;">
                </div>
              </div>
            </div>

            <div class="column">
              <div class="field">
                <label class="label is-size-5">Last Name:</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Enter your last name" style="border-radius: 20px; background-color:#D9D9D9; font-size: 25px;">
                </div>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label is-size-5">Gender:</label>
                <div class="control">
                  <div class="select">
                    <select style="border-radius: 20px; background-color:#D9D9D9; font-size: 25px;">
                      <option>Select gender</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="column">
              <div class="field">
                <label class="label is-size-5">Age:</label>
                <div class="control">
                  <input class="input" type="number" placeholder="Enter your age" style="border-radius: 20px; background-color:#D9D9D9; font-size: 25px;">
                </div>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label is-size-5">Weight:</label>
                <div class="control">
                  <input class="input" type="number" placeholder="Enter your weight" style="border-radius: 20px; background-color:#D9D9D9; font-size: 25px;">
                </div>
              </div>
            </div>

            <div class="column">
              <div class="field">
                <label class="label is-size-5">Height:</label>
                <div class="control">
                  <input class="input" type="number" placeholder="Enter your height" style="border-radius: 20px; background-color:#D9D9D9; font-size: 25px;">
                </div>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label is-size-5">Select Plan:</label>
                <div class="control">
                  <div class="select">
                    <select style="border-radius: 20px; background-color:#D9D9D9; font-size: 25px;">
                      <option>Select plan</option>
                      <option>ลดน้ำหนัก</option>
                      <option>เพิ่มกล้ามเนื้อ</option>
                      <option>ดูแลสุขภาพ</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="column m-5">
              <div class="control p-4">
                <button class="button is-primary is-fullwidth is-size-4" style="border-radius: 8px;">บันทึกข้อมูล</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </section>
</body>
</html>
