	<!-- First Container -->
	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column is-two-thirds">
					<!-- Calories Today -->
					<div class="box">
						<div class="level-left" style="margin: 0 0 1rem 0;">
							<p class="title title-calories">Calories Today</p>
						</div>
						<div class="level-left">
							<p class="subtitle is-size-1" id="calories-today">1000</p>
							<p class="text-cal">cal</p>
						</div>
						<div class="level-right">
							<button class="button is-primary is-large">เพิ่มอาหาร</button>
						</div>
						<progress class="progress is-info" value="50" max="100"></progress>
						<div class="level-left">
							<p class="subtitle is-size-3">Goal :</p>
							<p class="subtitle is-size-3" id="calories-goal">2000</p>
							<p class="subtitle is-size-4" style="margin: 0 0 0 0.5rem;">cal</p>
						</div>

				</div>

						</div>
						<div class="level-item name" style="margin: 0 0 1rem 0;">
							<p class="subtitle is-size-4 fname">Wichai</p>
							<p class="subtitle is-size-4 lname">แมวตัวใหญ่</p>
